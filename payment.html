<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Transport Hub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Complete Your Payment</h1>
    </header>

    <section class="payment-section">
        <div class="payment-details">
            <h2>Booking Details</h2>
            <p><strong>Vehicle:</strong> <span id="vehicle-type"></span></p>
            <p><strong>Purpose:</strong> <span id="purpose"></span></p>
        </div>

        <form id="payment-form" method="POST" action="/pay">
            <label for="amount">Amount</label>
            <input type="text" id="amount" name="amount" readonly required>

            <label for="card-number">Card Number</label>
            <input type="text" id="card-number" name="card-number" required>

            <label for="expiry">Expiry Date</label>
            <input type="text" id="expiry" name="expiry" required>

            <label for="cvv">CVV</label>
            <input type="text" id="cvv" name="cvv" required>

            <button type="submit">Pay Now</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Transport Hub. All rights reserved.</p>
    </footer>

    <script src="payment.js"></script>
</body>
</html>
